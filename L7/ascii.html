<!DOCTYPE html>
<html>
<head>
	<title>ASCIImation</title>
	<link href = "ascii.css" type = "text/css" rel = "stylesheet">
	<script src = "animations.js" type = "text/javascript"></script>
	<script src = "ascii.js" type = "text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.0.0/prototype.js" type="text/javascript"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>
<h1>CS472: ASCII Animation Viewer</h1>

<div>
	<textarea id = "boxbox" cols = "80" rows = "20"></textarea>
</div>

<div id = "de_controls">
	<fieldset>

		<legend>Play Controls:</legend>

		<button id = "start">Start</button>
		<button id = "stop" disabled = "">Stop</button>

	</fieldset>

	<fieldset>
		<legend>Animation</legend>

		<select id = "de_animations">
			<option selected = "">Blank</option>
			<option>Exercise</option>
			<option>Juggler</option>
			<option>Bike</option>
			<option>Dive</option>
			<option>Custom</option>
		</select>

	</fieldset>

	<fieldset>
		<legend>Size:</legend>

		<select id = "de_size">
			<option value="7pt">Tiny</option>
			<option value="10pt">Small</option>
			<option selected="" value="12pt">Medium</option> <!-- default option -->
			<option value="16pt">Large</option>
			<option value="24pt">Extra Large</option>
			<option value="32pt">XXL</option>
		</select>

	</fieldset>

	<fieldset>
		<legend>Speed:</legend>
		<input id="de_turbo" type="checkbox">
		Turbo
	</fieldset>
</div>

<div id = "de_links">
	<a href="http://validator.w3.org/check/referer">
		<img src="http://mumstudents.org/~zliu/HW3/w3c-html.png" alt="Valid HTML5">
	</a>

	<a href="http://jigsaw.w3.org/css-validator/check/referer">
		<img style="border:0;width:88px;height:31px"
			 src="http://jigsaw.w3.org/css-validator/images/vcss"
			 alt="Valid CSS!" />
	</a>
	<br>
	<a href="http://webster.cs.washington.edu/jslint/">
		<img src="https://www.cs.washington.edu/education/courses/190m/12sp/images/jslint.png" alt="Valid js">
	</a>
</div>
<div><p>Check console for map, reduce, filter assignment part<p></div>
</body>
</html>
